<div class="container">
	<div class="row">
    	<div class="col-sm-6 col-sm-offset-3">
    		<br/>
    		<br/>
    		<h1></h1>
			<form name="loginForm" ng-submit="LoginCtrl.login(LoginCtrl.credentials)">
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" name="username" id="username" class="form-control" ng-model="LoginCtrl.credentials.username" required/>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="text" name="password" id="password" class="form-control" ng-model="LoginCtrl.credentials.password" required/>
				</div>
				<div class="form-actions">
			        <button type="submit" class="btn btn-primary">Log in</button>
			    </div>
			</form>
		</div>
	</div>
</div>
